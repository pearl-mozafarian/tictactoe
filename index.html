<!DOCTYPE html>
<html lang="en">
<head>
    <title>TicTacToe DeathMatch</title>
    <meta charset="utf-8">
    <meta name="author" content="Pearl Micah">
    <link rel="icon" href="images/favicon-p.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=GFS+Didot&subset=greek' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600italic&subset=greek,latin' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif&subset=greek,latin' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="wrapper">
        <header class="hidden-xs"><h3 class="game_title">TIC TAC <span> TOW</span> !!!</h3></header>
        <button id="logo" type="button" class="btn btn-default" data-toggle="modal" data-target="#mySetting" onclick="modalSubmition()"></button>
        <button id="reset" style="font-size: 1em; font-family: Roboto">Reset</button>
        <button class="pause-background-sound-button" style="font-size: 1em; font-family: Roboto" onclick="theme_background_sound_pause(theme_value)"></button>
        <div class="player_names hidden-xs">
            <span class="col-sm-5 xs-hidden" id="player_one"></span>
            <span class="col-sm-2 xs-hidden" id="vs"></span>
            <span id="player_two" class="col-sm-5 xs-hidden"></span>
        </div><!--Closing player_names-->
        <div class="game_board"></div><!--end of game board-->
        <!-- Modal -->
        <div class="modal fade" id="mySetting" role="dialog">
          <div class="modal-dialog">
           <!-- Modal content-->
           <div class="modal-content">
             <div class="modal-body">
                 <br id="modal-top-spacer">
                 <h1 class="modal-title">Settings</h1>
                 <h4 id="mod-plyr-name-heading" class="hidden-xs" style="font-size: 1.5em; font-family: Roboto">Enter players name:</h4>
                 <div class="form-inline  player1-form hidden-xs" role="form">
                     <div class="form-group">
                       <input class="form-control " type="text" id="player1" placeholder="Enter Player 1's Name">
                     </div>
                     <div class="form-group player2-form">
                         <input class="form-control" type="text" id="player2" placeholder="Enter Player 2's Name">
                     </div>
                 </div><!--closing player forms-->
                 <div class="form-group">
                     <h4 style="font-size: 1.5em; font-family: Roboto">Choose the number of rows for your game:</h4>
                     <select id="num_row" class="number_of_rows form-control" name="number_of_rows">
                     </select>
                 </div>
                 <div class="matches-number form-group">
                     <h4 style="font-size: 1.5em; font-family: Roboto">Pick number of matches to win:</h4>
                     <select id="num_matches" class="number_of_matches form-control" name="number_of_matches">
                     </select>
                 </div>
                 <div class="theme_picking">
                     <h4 style="font-size: 1.5em; font-family: Roboto">Pick your favorite theme:</h4>
                     <select class="theme_picker_select form-control" name="battle_ground">
                         <option value="auto_shop">Auto Shop</option>
                         <option value="star_wars">Star Wars</option>
                         <option value="desert_warfare">Desert Warfare</option>
                         <option value="big_toe">Big Toe</option>
                         <option value="girl_fight">Girl Fight!!!</option>
                         <option value="class_room">Class Room</option>
                     </select>
                 </div><!--closing theme_picking-->
                 <div class="sound-control">
                     <audio loop id="auto_shop_background_sound">
                         <source src="audio/background_sound_auto_shop.mp3" type="audio/mpeg">
                     </audio>
                     <audio loop id="starwars-background-sound">
                         <source src="audio/background_sound_starwars.mp3" type="audio/mpeg">
                     </audio>
                     <audio loop id="desert-background-sound">
                         <source src="audio/background_sound_desert.mp3
            " type="audio/mpeg">
                     </audio>
                     <audio loop id="beach-background-sound">
                         <source src="audio/background_sound_beach.mp3" type="audio/mpeg">
                     </audio>
                     <audio loop id="classroom-background-sound">
                         <source src="audio/background_sound_classroom.mp3" type="audio/mpeg">
                     </audio>
                     <audio loop id="girlfight-background-sound">
                         <source src="audio/background_sound_girlfight.mp3" type="audio/mpeg">
                     </audio>
                     <audio id="click_sound_auto_shop">
                         <source src="audio/click_sound_auto_shop.mp3" type="audio/mpeg">
                     </audio>
                     <audio id="click-sound-beach">
                         <source src="audio/click_sound_beach.mp3" type="audio/mpeg">
                     </audio>
                     <audio id="click-sound-desert">
                         <source src="audio/click_sound_desert.mp3" type="audio/mpeg">
                     </audio>
                     <audio id="click-sound-starwars">
                         <source src="audio/click_sound_starwars.mp3" type="audio/mpeg">
                     </audio>
                     <audio id="click-sound-girlfight">
                         <source src="audio/click_sound_girlfight.mp3" type="audio/mpeg">
                     </audio>
                     <audio id="click-sound-classroom">
                         <source src="audio/click_sound_chalk.mp3" type="audio/mpeg">
                     </audio>
                     <audio id="game-won-sound">
                         <source src="audio/game_won_clapping.mp3" type="audio/mpeg">
                     </audio>
                     <audio id="button-click-sound">
                         <source src="audio/button_click_sound.mp3" type="audio/mpeg">
                     </audio>
                 </div><!--closing audio div-->
                 <button style="font-size: 1em; font-family: Roboto" id="restore">Restore</button>
                 <button style="font-size: 1.5em; font-family: Roboto" onclick="modalSubmition()" id="setting_submit" type="submit" data-dismiss="modal" title="Test">Submit</button>
                 <button id="pause-background-sound-button" style="font-size: 1em; font-family: Roboto" onclick="theme_background_sound_pause(theme_value)"></button>
             </div> <!--closing modal body-->
           </div><!--closing modal content-->
          </div><!--closing modal dialog-->
      </div><!--end of modal-->
    </div><!--wrapper-->
</div><!--container fluid-->
<!--// RELOADS WEBPAGE WHEN MOBILE ORIENTATION CHANGES-->
<script type="text/javascript">
window.onorientationchange = function() {
    window.location.reload();
};
</script>
</body>
</html>
